  <script>
    function _trackClick(linkClick, category, action){
        if(!category) category = 'Link';
        if(!action) action = 'click';
        ga('send', {
          hitType: 'event',
          eventCategory: category,
          eventAction: action,
          eventLabel: linkClick
        });
      }   
  </script>
