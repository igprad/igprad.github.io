<body>

  <div class="opening">
    <div class="vertical-line"></div>
    <div class="upper">
      <div class="title">
        <h1>Hello, there !</h1>
        <p>I'm Ignatius Aldi Pradana. A Freelancer and Developer from Indonesia</p>
      </div>
    </div>
    <div class="tittle-progress-bar"><p>Please Wait</p></div>
    <div class="progress-bar"><span id="value-bar" class="value-progress"></span></div>
  </div>

  <div id="content">
    <div class="vertical-line-content"></div>
    <div class="myContact">
      <span class="fb"></span>
      <span class="ln"></span>
      <span class="contact"></span>
      <span class="github"></span>
    </div>
    <div class="myCV">Curriculum Vitae</div>
    <div class="upper-content">
      <div class="title">
        <h1>Hello, there</h1>
        <p>I'm Ignatius Aldi Pradana. A Freelancer and Developer from Indonesia</p>
      </div>
    </div>
    <div class="menu">
        <div class="menu-profile-non-aktif">
          <h4 class="title">Profile</h4>
        </div>
        <div class="menu-work-non-aktif">
          <h4 class="title">My Work</h4>
        </div>
      </div>
  </div>

  <div id="myProfile">
    <div class="pre-detail-profile"></div>
    <div class="btn-back-profile">Back</div>
    <div class="myProfile-Content">
      <p>Sorry, under construction</p>
    </div>
  </div>
  </div>

  <div id="myWork">
    <div class="pre-detail-work"></div>

      <p>Sorry, under construction</p>
    </div>
  </div>

</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">

  $(document).ready(function(){
    $("#content").hide();
    $("#myProfile").hide();
    $("#myWork").hide();
    $(".menu").hide();
    $(".btn-back-work").hide();

    setTimeout(function(){ 
        $(".opening").fadeOut(1500);
        $(".opening").hide();

        $("#content").show();
    }, 6000);  

    setTimeout(function(){ 
        $(".menu").show();
        $(".menu-work-non-aktif").removeClass('menu-work-non-aktif').addClass('menu-work');
        $(".menu-profile-non-aktif").removeClass('menu-profile-non-aktif').addClass('menu-profile');
        
        $(".menu-profile").click(function(){
          $(".menu-work").removeClass('menu-work').addClass("menu-choosen-work");
          $(".upper-content").removeClass('upper-content').addClass("menu-choosen");
          $(".menu-profile").removeClass('menu-profile').addClass('selected-menu-profile');

          $("#myProfile").show();
          setTimeout(function(){
            $(".pre-detail-profile").removeClass('pre-detail-profile').addClass('detail');
            $(".btn-back-profile").show();
            $(".btn-back-profile").removeClass('.btn-back-profile').addClass('button-back-profile');

            $(".button-back-profile").click(function(){
              $("#myProfile").hide();
                $(".menu-choosen-work").removeClass('menu-choosen-work').addClass("menu-work");
                $(".menu-choosen").removeClass('menu-choosen').addClass("upper-content");
                $(".selected-menu-profile").removeClass('selected-menu-profile').addClass('menu-profile');
            });
          },800);
        });

        $(".menu-work").click(function(){
          $(".menu-profile").removeClass('menu-profile').addClass("menu-choosen-profile");
          $(".upper-content").removeClass('upper-content').addClass("menu-choosen");
          $(".menu-work").removeClass('menu-work').addClass('selected-menu-work');

          $("#myWork").show();
          setTimeout(function(){
            $(".pre-detail-work").removeClass('pre-detail-work').addClass('detail');
            $(".btn-back-work").show();
            $(".btn-back-work").removeClass('.btn-back-work').addClass('button-back-work');

            $(".button-back-work").click(function(){
              $("#myWork").hide();
                $(".menu-choosen-profile").removeClass('menu-choosen-profile').addClass("menu-profile");
                $(".menu-choosen").removeClass('menu-choosen').addClass("upper-content");
                $(".selected-menu-work").removeClass('selected-menu-work').addClass('menu-work');
            });
          },800);
          
        });

        $(".fb").click(function(){
            window.open('https://www.facebook.com/ignatius.a.pradana?ref=br_rs');
        });

        $(".ln").click(function(){
            window.open('https://www.linkedin.com/in/ignatius-aldi-pradana-b5aa93129?ppe=1');
        });

        $(".contact").click(function(){
            alert("Email : ign.aldi.pradana@gmail.com");
        });

        $(".github").click(function(){
            window.open('https://github.com/igprad');
        });

        $(".myCV").click(function(){
            alert("Sorry for now my CV can't be downloaded.");
        });
    }, 8000);
    
  });

</script>

</html>
